name: Export Schematics on Push

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*'

jobs:
  export:
    uses: ./.github/workflows/export-schematic-pdfs.yml
    with:
      artifact-name: schematics-pdfs-${{ github.sha }}
      schematics: |
        stm
        RF System
        power_systems
        DAQ_dev_board
        Data Storage and Recovery Dev Circuit
