name: Export & Publish Schematic PDFs
on:
  workflow_call:
    inputs:
      schematics:
        required: true
        type: string
jobs:
  export-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache KiCad CLI packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-kicad-cli-ppa-${{ hashFiles('.github/actions/install-kicad-cli/action.yml') }}
          restore-keys: |
            ${{ runner.os }}-kicad-cli-ppa-

      - name: Install KiCad CLI
        uses: ./.github/actions/install-kicad-cli

      - name: Export schematics to PDF
        run: |
          mkdir -p out/
          while IFS= read -r sch; do
            [ -z "$sch" ] && continue
            base=$(basename "$sch" .kicad_sch)
            echo "→ Exporting $sch → pdfs/${base}.pdf"
            kicad-cli sch export pdf --output pdfs/"${base}.pdf" "$sch"
          done <<< "${{ inputs.schematics }}"

      - name: Zip PDFs
        run: |
          mkdir -p out
          hash=$(git rev-parse --short HEAD)
          zip -j out/schematic-pdfs-${hash}.zip *.pdf

      - name: Upload zipped PDFs
        uses: actions/upload-artifact@v4
        with:
          name: schematic-pdfs
          path: out/schematic-pdfs.zip
