name: Export Schematics to PDF

on:
  workflow_call:
    inputs:
      schematics:
        type: string
        required: true
      artifact-name:
        type: string
        required: false
        default: schematics-pdfs

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache KiCad CLI .deb packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives/*.deb
          key: ${{ runner.os }}-kicad-cli-ppa-${{ hashFiles('.github/actions/install-kicad-cli/action.yml') }}
          restore-keys: |
            ${{ runner.os }}-kicad-cli-ppa-

      - name: Install KiCad CLI
        uses: ./.github/actions/install-kicad-cli

      - name: Export schematics to PDF
        run: |
          mkdir -p pdfs
          # inputs.schematics can be one or more glob patterns (e.g. "**/*.kicad_sch")
          for pattern in ${{ inputs.schematics }}; do
            for sch in $pattern; do
              # skip if glob didn’t match anything
              [ -e "$sch" ] || continue
              base=$(basename "$sch" .kicad_sch)
              echo "→ Exporting $sch → pdfs/${base}.pdf"
              kicad-cli sch export pdf --output "pdfs/${base}.pdf" "$sch"
            done
          done

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: pdfs/*.pdf
