name: Export Schematic PDFs
on:
  workflow_call:
    inputs:
      schematics:
        description: 'Space- or newline-delimited list of .kicad_sch files to export'
        required: true
        type: string
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install KiCad CLI
        uses: ./.github/actions/install-kicad-cli
      - name: Export schematics to PDF
        run: |
          mkdir -p out/pdfs
          while IFS= read -r sch; do
            [ -z "$sch" ] && continue
            base=$(basename "$sch" .kicad_sch)
            echo "→ Exporting $sch → out/pdfs/${base}.pdf"
            kicad-cli sch export pdf \
              --output out/pdfs/"${base}.pdf" \
              "$sch"
          done <<< "${{ inputs.schematics }}"
