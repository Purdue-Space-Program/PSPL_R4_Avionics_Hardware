name: Export Schematics to PDF

on:
  workflow_call:
    inputs:
      schematics:
        type: string
        required: true
      artifact-name:
        type: string
        required: false
        default: schematics-pdfs

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache KiCad CLI .deb packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives/*.deb
          key: ${{ runner.os }}-kicad-cli-ppa-${{ hashFiles('.github/actions/install-kicad-cli/action.yml') }}
          restore-keys: |
            ${{ runner.os }}-kicad-cli-ppa-

      - name: Install KiCad CLI
        uses: ./.github/actions/install-kicad-cli

      - name: Export selected schematics to PDF
        shell: bash
        run: |
          mkdir -p pdfs

          # Read the input as a literal here-string, line by line
          schematics_list="${{ inputs.schematics }}"
          while IFS= read -r name; do
            # skip empty lines
            [ -z "$name" ] && continue

            echo "üîç Looking for '${name}.kicad_sch'‚Ä¶"
            # find all matching files (handles spaces/newlines safely)
            mapfile -d '' -t matches < <(
              find . -type f -name "${name}.kicad_sch" -print0
            )

            if [ ${#matches[@]} -eq 0 ]; then
              echo "‚ö†Ô∏è  No schematic found for '${name}', skipping."
              continue
            fi

            for sch in "${matches[@]}"; do
              base=$(basename "$sch" .kicad_sch)
              echo "‚Üí Exporting $sch ‚Üí pdfs/${base}.pdf"
              kicad-cli sch export pdf --output "pdfs/${base}.pdf" "$sch"
            done
          done <<< "$schematics_list"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: pdfs/*.pdf
