name: Publish Schematic PDFs on Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  export:
    uses: ./.github/workflows/export-schematic-pdfs.yml
    with:
      schematics: '**/*.kicad_sch'

  release:
    needs: export
    runs-on: ubuntu-latest

    steps:
      - name: Download exported PDFs
        uses: actions/download-artifact@v4
        with:
          name: schematics-pdfs

      - name: Create GitHub Release & upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: "schematics-pdfs/*.pdf"
          body: |
            Auto‚Äêgenerated schematic PDFs for **${{ github.ref_name }}**
