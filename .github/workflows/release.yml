name: Publish Schematic PDFs on Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Download PDFs from CI
        uses: dawidd6/action-download-artifact@v7
        with:
          github_token: ${{ secrets.CI_TOKEN }}
          workflow: commit.yml
          branch: main
          name: schematics-pdfs-${{ github.sha }}
          path: pdfs

      - name: Create GitHub Release & upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: "pdfs/*.pdf"
          body: |
            Auto-generated schematic PDFs for **${{ github.ref_name }}**
